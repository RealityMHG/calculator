<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <h1 class="screen-text">0</h1>
        </div>
        <div class="buttons">
            <div class="special-ops">
                    -----------------
            </div>
            <div class="main-ops">
                <div class="numbers">
                    <div class="numbers-row">
                        <button class="number-btn" id="seven-btn">7</button>
                        <button class="number-btn" id="eight-btn">8</button>
                        <button class="number-btn" id="nine-btn">9</button>
                    </div>
                    <div class="numbers-row">
                        <button class="number-btn" id="four-btn">4</button>
                        <button class="number-btn" id="five-btn">5</button>
                        <button class="number-btn" id="six-btn">6</button>
                    </div>
                    <div class="numbers-row">
                        <button class="number-btn" id="one-btn">1</button>
                        <button class="number-btn" id="two-btn">2</button>
                        <button class="number-btn" id="three-btn">3</button>
                    </div>
                    <div class="numbers-row">
                        <button class="number-btn" id="zero-btn">0</button>
                        <button class="number-btn" id="comma-btn">,</button>
                        <button class="number-btn" id="del-btn">del</button>
                    </div>
                </div>
                <div class="ops">
                    <div class="ops-row">
                        <button class="op-btn">x</button>
                        <button class="op-btn">/</button>
                        <button class="op-btn">+</button>
                        <button class="op-btn">-</button>
                    </div>
                    <div class="ops-row">
                        <button class="op-btn" id="result-btn">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
