<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="op-text">
            <small class="op-text-display">----</small>
        </div>
        <div class="screen">
            <h1 class="screen-text">0</h1>
        </div>
        <div class="buttons">
            <div class="special-ops">
                    <div class="special-ops-row">
                        <button class="special-ops-btn clear-btn">AC</button>
                        <button class="special-ops-btn clear-btn">C</button>
                        <button class="special-ops-btn">!</button>
                        <button class="special-ops-btn">^</button>
                        <button class="special-ops-btn">âˆš</button>
                    </div>
            </div>
            <div class="main-ops">
                <div class="numbers">
                    <div class="numbers-row">
                        <button class="number-btn">7</button>
                        <button class="number-btn">8</button>
                        <button class="number-btn">9</button>
                    </div>
                    <div class="numbers-row">
                        <button class="number-btn">4</button>
                        <button class="number-btn">5</button>
                        <button class="number-btn">6</button>
                    </div>
                    <div class="numbers-row">
                        <button class="number-btn">1</button>
                        <button class="number-btn">2</button>
                        <button class="number-btn">3</button>
                    </div>
                    <div class="numbers-row">
                        <button class="number-btn">0</button>
                        <button class="number-btn">.</button>
                        <button class="number-btn">del</button>
                    </div>
                </div>
                <div class="ops">
                    <div class="ops-row">
                        <button class="op-btn">x</button>
                        <button class="op-btn">/</button>
                        <button class="op-btn">+</button>
                        <button class="op-btn">-</button>
                    </div>
                    <div class="ops-row">
                        <button class="op-btn" id="result-btn">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
